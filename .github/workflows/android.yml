name: Android CI

on:
  push:
    branches: [ "dev/android" ]
  pull_request:
    branches: [ "dev/android" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew and build
      run: |
        cd dodamduck_aos
        chmod +x gradlew
        ./gradlew build
    - name: Run tests
      run: |
        cd dodamduck_aos
        ./gradlew test
    - name: Run Instrumented Tests
      run: |
        cd dodamduck_aos
        ./gradlew connectedCheck

